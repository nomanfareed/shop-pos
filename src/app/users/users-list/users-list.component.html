<div class="p-5">
    <div class="row">
        <div class="col-md-12">
            <button class="mr-2" mat-stroked-button color="primary">
                <mat-icon>inbox</mat-icon>
                Audit
            </button>
            <button mat-stroked-button color="primary">
                <mat-icon>supervised_user_circle</mat-icon>
                Manage Officers
            </button>
        </div>
    </div>
    <div class="row  pt-3 pb-3">
        <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 align-self-center">
            <button class="mr-2" mat-flat-button color="warn">Non-Compliant</button>
            <button class="mr-2" mat-stroked-button color="link">Ferverish</button>
            <button class="mr-2" mat-stroked-button color="link">Active</button>
            <button class="mr-2" mat-stroked-button color="link">Past Records</button>
        </div>
        <!-- <div class="col-md-6 align-self-center">
            <mat-form-field appearance="outline">
                <input matInput type="text" placeholder="Name" value="" autocomplete="false">
            </mat-form-field>
        </div> -->
    </div>
    <!-- <mat-divider></mat-divider> -->
    <div class="row pt-3">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="full-width">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> <img
                            src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png"
                            height="50" width="50" style="margin-right: 10px;">
                        {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="lastUpdated">
                    <th mat-header-cell *matHeaderCellDef> Last Updated </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastUpdated |date:'EEEE, MMMM d, hh a'}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="latestLocation">
                    <th mat-header-cell *matHeaderCellDef> Latest Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.latestLocation}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="distance">
                    <th mat-header-cell *matHeaderCellDef> Distance </th>
                    <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
                </ng-container>
                <ng-container matColumnDef="temprature">
                    <th mat-header-cell *matHeaderCellDef> Temprature </th>
                    <td mat-cell *matCellDef="let element"> {{element.temprature}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon style="color: #30c31c;" class="mr-2 pointer">phone</mat-icon>
                        <mat-icon style="color:#30c31c" class="mr-2 pointer">chat</mat-icon>
                        <mat-icon style="color: #20a2ff;" class="mr-2 pointer">place</mat-icon>
                        <mat-icon style="color: #ff992f;" class="mr-2 pointer">content_paste</mat-icon>

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr style="height: 70px;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
